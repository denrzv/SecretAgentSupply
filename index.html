<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!-- header section start -->
    <header>
      <div class="outer-header-logo outer-flexbox">
        <section class="inner-header-logo inner-flexbox">
            <img src="resources/images/logo.png" alt="binoculars" class="logo-item">
            <h3 class="logo-item">secret agent supply inc.</h3>
        </section>
      </div>

      <div class="outer-header-banner outer-flexbox">
        <section class="header-banner inner-flexbox">
          <div class="header-banner-featured">
            <div class="inner-header-banner-featured generic-column-flexbox">
              <h3>new arrival</h3>
              <h1>sport bikes and motorcycles</h1>
            </div>
          </div>
        </section>
      </div>
      <div class="outer-header-menu outer-flexbox">
        <nav class="header-menu inner-flexbox">
          <ul class="inner-flexbox">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Glasses</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->

    <main>
      <figure>
        <img src="resources/images/pen.png" alt="black pen">
        <figcaption>Exploding Pen</figcaption>
      </figure>
      <figure>
        <img src="resources/images/watch.png" alt="steel men watch">
        <figcaption>Cellular Watch</figcaption>
      </figure>
      <figure>
        <img src="resources/images/glasses.png" alt="black sunglasses">
        <figcaption>Thermal Glasses</figcaption>
      </figure>
      <address>
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </address>
    </main>
    <!-- main section end -->
    <!-- footer section start -->

    <footer>
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </footer>
    <!-- footer section end -->

  </body>
</html>
